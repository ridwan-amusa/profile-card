<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title> 
</head>
<body>
  <div class="design-top">
    <img src="images/bg-pattern-top.svg" >
  </div>
  <div class="container">
    <main>
        <section class="main-head"></section>
        <section class="main-content">
          <img src="images/image-victor.jpg" alt="victor photo">
          
          <h1>Victor Crest <span> 26</span></h1>
          <h2>London</h2>
        </section>
        <section class="main-footer">
          <div class="child">
          <p>80K</p>
          <h2>Followers</h2>
          </div>
          <div class="child">
          <p>803K</p>
          <h2>Likes</h2>
          </div>
          <div class="child">
          <p>1.4K</p>
          <h2>Photos</h2>
          </div>
        </section>
      
    </main> 
  </div>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amusa Ridwan</a>.
    </div>
  </footer>
  <div class="design-bottom">
    <img src="images/bg-pattern-bottom.svg" >
  </div>
</body>
</html>
